<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Contact Manager</title>
		<link href = "styles.css" rel="stylesheet"/>
		<meta charset = "UTF-8" name = "viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	<div class = loginPage>
		<h1>Contact Manager</h1>
		<main>
			<div class="container">
    				<div class="login-box">
    					<h2>Create Your Account</h2>
    					<form action="blank">
    						<label for="new-username"><input id="new-username" type="text" required placeholder="Username" minlength = "7" maxlength="20"/></label>
    						<label for="new-password"><input id="new-password" type="password" required placeholder="Password" minlength = "8" maxlength = "20" pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}$"></label>
    						<label for="new-email"><input id="new-email" type="email" placeholder="Email (optional)"/></label>
    						<button type="submit">Create account</button>
    					</form>
    				</div>
    		</div>
    		<p>Already have an account? <a class = "signup-link" href="login/signUp.html">Log in</a></p>
		</main>
	</div>
	</body>
</html>
